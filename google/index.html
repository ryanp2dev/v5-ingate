<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <a  class="icons-menu links-menu" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                <a  class="icons-menu links-menu" href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a>
                <img  class="dots icons-menu"src="https://cdn-icons-png.flaticon.com/512/17/17704.png" alt="Dots">

            </div>
        </div>
        <div class="body">
        
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">
            </div>
            <div class="search">
                <img class="icons-body" src="https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png" alt="">

            </div>
            <div class="button">
                <button class="itens-button">Pesquisa Google</button>
                <button class="itens-button">Estou com sorte</button>
            </div>
        
            <div class="text">
                <span class="itens-text">Disponibilizado pelo Google em:<a href="https://www.google.com/setprefs?sig=0_Bv1dnbXsLAmGU4dGZGm7qIYoSo8%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiH0NujsK32AhVipJUCHS_HAgwQ2ZgBCBE"> English</a></span>
            </div>
        </div>
        <div class="footer">
            <div class="brasil">
                <span>
                    Brasil
                </span>
            </div>

            <div class="config">
                <div class="left">
                    <a class="item-footer" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>

                    <a class="item-footer" href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>

                    <a class="item-footer" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>

                    <a class="item-footer" href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>

                </div>

                <div class="rigth">
                    <a  class="item-footer" href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>

                    <a class="item-footer" href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>

                    <a class="item-footer" href="#">Configurações</a>

            </div>
